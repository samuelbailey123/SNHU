<div class="row">
  <div class="col-12 col-md-8">
    <h2>Login</h2>
    <form (ngSubmit)="onLoginSubmit(evt)">
      <div role="alert" *ngIf="formErrors" class="alert alert-danger">{{formError }}</div>
      <div class="form-group">
        <lable for="email">Email Address</lable>
        <input type="email" class="form-control" id="password" name="password" placeholder="">
      </div>
      <button type="submit" role="button" class="btn btn-primary">Sign In!</button>
    </form>
  </div>
</div>
